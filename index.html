<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <canvas id="canvas-page" width="900" height="600">
        This browser does not support canvas!
    </canvas>

    
    <div id="pointsDisplay">Points: 0</div>
    <div id="lifeDisplay">Reamining lives: 5</div>
    <div id="scoreDisplay">Your score:0.0</div>
    <div id="gameOver" hidden = "true"> Game Over! Press the Restart Game to restart!</div>
    <div id="bestScore" hidden="true"> Your score is one of the bests, let us save it!</div>
    <button id="saveBtn" hidden="true"> Save Score </button>
    <div id="hintSaved" hidden="true">Your score is saved!</div>
    <button id="restartGame" hidden="true">Restart Game</button>
    <div id="name" hidden="true">Name:</div>
    <input id="nameDiv" type="text" hidden="true"></input>

    <script src="script.js">   </script>
    <script>
        'use strict'
        const canvas = document.getElementById('canvas-page');
        const context = canvas.getContext('2d');
        var game = new AsteroidsGame(canvas, context);
        game.createCanvas();
        
    </script>
</body>
</html>
